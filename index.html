<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Gallery</title>
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #333;
      --card-bg: #f9f9f9;
      --card-shadow: rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-bg: #1e1e1e;
      --card-shadow: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      padding: 2rem;
      text-align: center;
    }

    .toggle-btn {
      margin-bottom: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 4px 8px var(--card-shadow);
      width: 300px;
      padding: 1rem;
      text-align: left;
      transform: scale(1);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .card:nth-child(2) {
      animation-delay: 0.3s;
    }
    .card:nth-child(3) {
      animation-delay: 0.6s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px var(--card-shadow);
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .card h3 {
      margin: 0.5rem 0;
    }

    .card p {
      font-size: 0.95rem;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
    <div class="gallery">
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Product 1" />
        <h3>Product 1</h3>
        <p>High-quality item to improve your life.</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Product 2" />
        <h3>Product 2</h3>
        <p>Elegant design and excellent performance.</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Product 3" />
        <h3>Product 3</h3>
        <p>Affordable and reliable solution.</p>
      </div>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
